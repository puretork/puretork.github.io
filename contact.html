  <style>
    /* =========================
       Design tokens (shared)
    ========================== */
    :root{
      --brand-bg: #000000;
      --brand-fg: #F4B728;
      --text: #000000;
      --muted: #333333;
      --surface: #f9f9f9;
      --surface-2: #f7f7f7;
      --border: #eee;
      --border-2: #d3a31f;
      --shadow: 0 4px 8px rgba(0,0,0,.1);
      /* --container: 1100px; */
      --space-1: .5rem;
      --space-2: .75rem;
      --space-3: 1rem;
      --space-4: 1.5rem;
      --space-5: 2rem;
      --space-6: 3rem;
    }

    /* =========================
       Base
    ========================== */
    html, body { height: 100%; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: var(--text);
      background: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100dvh;
    }
    img { max-width: 100%; height: auto; }
    .container { width: min(100% - 2rem, var(--container)); margin-inline: auto; }

    /* Accessibility helpers */
    .skip-link { position: absolute; left: -999px; top: -999px; }
    .skip-link:focus {
      left: .5rem; top: .5rem; background: #fff;
      padding: .5rem .75rem; border: 2px solid var(--brand-fg);
      border-radius: .4rem; z-index: 9999;
    }
    .visually-hidden {
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0;
    }

    /* =========================
       Fixed background layer
    ========================== */
    .bg-fixed{
      position: fixed; 
	  inset: 0; 
	  z-index: -2;
      background-image: 
	  linear-gradient(
	  rgba(255, 255, 255, 0.95),
	  rgba(255, 255, 255, 0.95)),
	  url("ai_background_002.png");
      background-size: cover; background-repeat: no-repeat; background-position: 50% 20%;
    }
    .bg-fixed::after{
      content: ""; position: absolute; inset: 0; z-index: -1;
      
    }
    @media (max-width: 768px){
      .bg-fixed{ background-position: center bottom; 
	  background-image: 
		  linear-gradient(
		  to right, 
		  rgba(255, 255, 255, 0.95), 
		  rgba(255, 255, 255, 0.95)),
		  url("ai_background_002.png");
		  }
    }

    /* =========================
       Header / Nav
    ========================== */
    header {
      background: var(--brand-bg);
      color: var(--brand-fg);
      position: relative;   /* anchor for dropdown */
      z-index: 1000;        /* above content */
    }
    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-3);
      padding-block: var(--space-3);
      padding-inline: var(--space-3);
    }
    .logo { max-width: 275px; height: auto; }

    .main-nav { display: flex; gap: var(--space-2); }
    .main-nav a {
      color: var(--brand-fg);
      text-decoration: none;
      font-weight: 700;
      padding: 0 .75rem;
    }
    .main-nav a:last-child { color: #fff; }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: 0;
      color: var(--brand-fg);
      cursor: pointer;
      line-height: 1;
    }

    /* Mobile nav (right-aligned) */
    @media (max-width: 768px) {
      .menu-toggle { display: inline-block; }
      .main-nav {
        position: absolute;
        inset-inline: 0;    /* full width */
        top: 100%;
        display: none;      /* hidden by default */
        flex-direction: column;
        background: var(--brand-bg);
        padding: var(--space-3);
        z-index: 1000;
        text-align: right;  /* right-align text */
        align-items: flex-end; /* right edge */
      }
      .main-nav.show { display: flex; }
      .main-nav a {
        padding: .75rem 0;
        border-bottom: 1px solid #333;
        color: var(--brand-fg);
        width: 100%;
      }
      .main-nav a:last-child { border-bottom: none; }
    }

    /* =========================
       Layout
    ========================== */
    main { flex: 1; }
    .page-wrapper { position: relative; flex: 1; }

    /* =========================
       Hero
    ========================== */
    .hero {
      background: rgba(244, 183, 40, 1);
      color: #000;
      text-align: center;
      padding: var(--space-6) var(--space-5);
	  
    }
    .hero h1 { font-size: clamp(2rem, 2.8vw + 1rem, 3rem); }
    .hero h2 { font-size: clamp(1.125rem, .8vw + .8rem, 1.5rem); color: var(--muted); }

    /* =========================
       Content
    ========================== */
    .content {
      padding: var(--space-5) var(--space-3);
      text-align: center;
    }
    .content p { font-size: 1.1rem; line-height: 1.7; }

    /* Contact panel (optional if you want static info too) */
    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 700px;
      margin: var(--space-4) auto;
      padding: var(--space-4);
      border: 1px solid var(--border);
      border-radius: .5rem;
      background: var(--surface-2);
      text-align: left;
      box-shadow: var(--shadow);
    }
    .contact-info div { display: flex; align-items: center; gap: .75rem; }
    .contact-info div strong { min-width: 110px; }

    /* Forms embed */
    .form-embed {
      max-width: 900px;
      margin: 0 auto;
    }
    .form-embed iframe {
      width: 100%;
      height: min(900px, 100vh);
      border: none;
    }

    /* =========================
       Footer
    ========================== */
    footer {
      background: var(--brand-bg);
      color: #fff;
      text-align: center;
      padding: var(--space-3);
    }

    /* =========================
       UX niceties
    ========================== */
    @media (prefers-reduced-motion: reduce) { * { scroll-behavior: auto !important; } }
  </style>
</head>
<body>

  <script>
    // Accessible + resilient mobile menu (same pattern as baseline)
    (function () {
      const btn = document.querySelector('.menu-toggle');
      const nav = document.getElementById('primary-navigation');

      function setExpanded(isOpen) {
        btn.setAttribute('aria-expanded', String(isOpen));
        nav.classList.toggle('show', isOpen);
      }

      btn.addEventListener('click', () => {
        const open = btn.getAttribute('aria-expanded') === 'true';
        setExpanded(!open);
      });

      // Close on Escape
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') setExpanded(false);
      });

      // Ensure correct state on resize (prevents stuck "show" on desktop)
      const mq = window.matchMedia('(max-width: 768px)');
      mq.addEventListener('change', () => {
        if (!mq.matches) setExpanded(false);
      });
    })();
  </script>
</body>
