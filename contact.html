	nav a{

		  color:#fff;
		}

.main-nav {
  display: flex;
  gap: 0.75rem;
}
@media (max-width: 768px) {
  .main-nav {
    display: none;
    flex-direction: column;
    background: #000;
    padding: 1rem;
    position: absolute;
    top: 100%;
    right: 0;
    left: 0;
    z-index: 1000;           /* ✅ ensure it overlays content */
  }
}

/* Hide hamburger on desktop */
.menu-toggle {
  display: none;
  font-size: 1.8rem;
  background: none;
  border: none;
  color: #F4B728;
  cursor: pointer;
}

/* Mobile styles */
@media (max-width: 768px) {
  .main-nav {
    display: none;               /* hide nav by default */
    flex-direction: column;
    background: #000;
    padding: 1rem;
    position: absolute;
    top: 100%;                   /* drop below header */
    right: 0;
    left: 0;
  }
  .main-nav.show {
    display: flex;               /* show nav when toggled */
  }
  .menu-toggle {
    display: block;              /* show hamburger on mobile */
  }
  .main-nav a {
    padding: 0.75rem 0;
    border-bottom: 1px solid #333;
    color: #F4B728;
  }
  .main-nav a:last-child {
    border-bottom: none;
  }
}
